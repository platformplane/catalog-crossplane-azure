apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: azureaidocumentintelligencecomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: AzureAIDocumentIntelligence
    annotations:
      catalog.cluster.local/title: "Azure AI Document Intelligence"
      catalog.cluster.local/description: "Azure AI Document Intelligence (Formerly known as Form Recognizer) is a cloud-based service that uses machine learning to extract text, key-value pairs, tables, and structured data from documents."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://learn.microsoft.com/en-us/azure/ai-services/document-intelligence"
      catalog.cluster.local/tags: "ai,unmanaged"
  names:
    kind: AzureAIDocumentIntelligenceComposite
    plural: azureaidocumentintelligencecomposites
  claimNames:
    kind: AzureAIDocumentIntelligence
    plural: azureaidocumentintelligences
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: azureaidocumentintelligence is the Schema for the azureaidocumentintelligence API
          type: object
          properties:
            spec:
              description: azureaidocumentintelligenceSpec defines the desired state of azureaidocumentintelligence
              type: object
              properties:
                location:
                  type: string
                  description: "Azure location"
                  display-name: "Location"
                  enum:
                    - "Switzerland North" # Zurich
                    - "Germany West Central" # Frankfurt
                    - "West Europe" # Netherlands
                    - "Southeast Asia" # Singapore
                  default: "Switzerland North"
                sku:
                  type: string
                  description: "Azure SKU (S0 = 'Standard S0'). Check the Azure Pricing page for more information: https://azure.microsoft.com/en-us/pricing/details/ai-document-intelligence/#pricing"
                  display-name: "SKU"
                  enum:     # F0 is not selectable here, because it could lead to errors as it can only be present once per subscription.
                    - "S0"
                  default: "S0"
                public:
                  type: boolean
                  description: "Expose public endpoint (Be aware that your application will be public available on the internet.)"
                  default: false