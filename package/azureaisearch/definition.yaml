apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: azureaisearchcomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: AzureAISearch
    annotations:
      catalog.cluster.local/title: "Azure AI Search"
      catalog.cluster.local/description: "Azure AI Search is a cloud-based search service that uses machine learning to extract insights from unstructured data."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://learn.microsoft.com/en-us/azure/search"
      catalog.cluster.local/tags: "ai,unmanaged"
  names:
    kind: AzureAISearchComposite
    plural: azureaisearchcomposites
  claimNames:
    kind: AzureAISearch
    plural: azureaisearchs
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: azureaisearch is the Schema for the azureaisearch API
          type: object
          properties:
            spec:
              description: azureaisearchSpec defines the desired state of azureaisearch
              type: object
              properties:
                location:
                  type: string
                  description: "Azure location"
                  display-name: "Location"
                  enum:
                    - "Switzerland North" # Zurich
                    - "Germany West Central" # Frankfurt
                    - "West Europe" # Netherlands
                    - "Southeast Asia" # Singapore
                  default: "Switzerland North"                
                sku:
                  type: string
                  description: "Azure Pricing Tier" 
                  display-name: "SKU"
                  enum:
                    - "free"
                    - "standard"
                    - "standard2"
                    - "standard3"
                  default: "standard"                